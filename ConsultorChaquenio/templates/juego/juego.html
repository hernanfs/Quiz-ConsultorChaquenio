{% extends 'base.html' %}

{% load static %}

{% block contenido %}

<header class="masthead">
    <div class="container px-4 px-lg-5 h-75">
        <p class="text-white font-weight-bold">Pregunta {{ numero }}/10</p>
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-12 text-white box">
                <br><br><br>
                <p class="text-white font-weight-bold">Categoria: <b>{{ categoria }}</p>
                <h2 class="text-white font-weight-bold">{{pregunta.enunciado}}</h2>
                <br>
                <form action="/juego/respuesta/" method="POST" > {% csrf_token %}
                    <br>
                    {% for r in respuestas %}          
                        <input type="checkbox" id="respuesta" name="{{r.respuestas}}">
                        <span class="check"></span>          
                        <label for="respuesta"> {{r.respuestas}} </label>            
                        <br>            
                    {% endfor %}
                    <br><br>
                    <input class="btn btn-primary btn-xl" type="submit" value="enviar">
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock contenido %}
